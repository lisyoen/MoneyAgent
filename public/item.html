<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css">
  <link rel="stylesheet" href="css/accounts.css" type="text/css">
  <link rel="shortcut icon" href="/img/money-agent-icon.ico"> </head>

<body class="bg-light">
  <nav class="navbar navbar-expand-md sticky-top bg-dark navbar-dark">
    <div class="container">
      <div id="back-button" class="btn btn-warning" href="#"><i class="fa fa-lg fa-chevron-left"></i>&nbsp;Cancel</div>
      <div id="title-container" class="navbar-brand" href="#">&nbsp;
        <script id="title-template" type="text/x-handlebars-template">
          {{title}}
        </script>
      </div>
    </div>
  </nav>
  <div class="p-0">
    <div class="container">
      <div class="row p-0"> </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-md navbar-dark fixed-bottom bg-secondary p-0">
    <div class="container"> </div>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="" method="post" action="https://formspree.io/">
            <div class="form-group"> <label>Date Time</label>
              <input type="datetime-local" name="datetime time" class="form-control form-control-lg" placeholder=""> </div>
            <div class="form-group"> <label>Category</label>
              <input type="email" name="email" class="form-control" placeholder="Enter email"> </div>
            <button type="submit" class="btn btn-primary">Apply</button>
            <button type="cancel" class="btn btn-secondary">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-md navbar-dark fixed-bottom bg-dark">
    <div class="container">
      <div id="btnBack" class="btn m-0 btn-light" href="#"><i class="fa fa-lg fa-check"></i>&nbsp;Submit</div>
      <div id="btnBack" class="btn m-0 btn-warning" href="#"><i class="fa fa-lg fa-times"></i>&nbsp;Cancel</div>
    </div>
  </nav>
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="node_modules/requirejs/require.js" data-main="js/item"></script>
</body>

</html>
