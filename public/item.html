<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css">
  <link rel="stylesheet" href="css/accounts.css" type="text/css">
  <link rel="shortcut icon" href="/img/money-agent-icon.ico"> </head>

<body class="bg-light">
  <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <div class="container"> <i class="fa d-inline text-white fa-2x fa-calendar-check-o"></i>
      <div id="title-container" class="navbar-brand nav-title" href="#">&nbsp;
        <script id="title-template" type="text/x-handlebars-template">{{title}}</script>
      </div>
      <div id="refresh-button" class="btn btn-primary refresh-button"><i class="fa fa-lg fa-refresh"></i></div>
    </div>
  </nav>
  <div class="p-0">
    <div class="container">
      <div class="row p-0"> </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-md navbar-dark fixed-bottom bg-secondary p-0">
    <div class="container"> </div>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <br> </div>
      <div id="item-container" class="row">
        <script id="item-template" type="text/x-handlebars-template">
          <div class="col-md-12">
            <div class="form-group">
              <h6>Date Time</h6>
              <input id="datetime" type="datetime-local" class="form-control form-control-lg" placeholder="" value="{{date_string}}"> </div>
            <div class="form-group">
              <h6>Category</h6>
              <input id="category" type="text" class="form-control form-control-lg" placeholder="" value="{{category_name}}"> </div>
            <div class="form-group">
              <h6>Amount</h6>
              <input id="amount" type="number" class="form-control form-control-lg" placeholder="" value="{{amount}}" pattern="\d*"> </div>
            <div class="form-group">
              <h6>Class</h6>
              <input id="class" type="text" class="form-control form-control-lg" placeholder="" value="{{class_name}}"> </div>
            <div class="form-group">
              <h6>Memo</h6> <textarea id="memo" type="text" class="form-control form-control-lg" placeholder="" value="">{{memo}}</textarea> </div> {{#if edit}}
            <div class="btn btn-block btn-danger btn-lg" href=""><i class="fa fa-lg fa-trash"></i>&nbsp;Delete Item </div> {{/if}} </div>
        </script>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-md navbar-dark p-0 fixed-bottom bg-dark">
    <div class="container">
      <div id="cancel-button" class="btn cancel-button btn-primary btn-lg rect-button"><i class="fa fa-lg fa-chevron-left"></i></div>
      <div id="add-button" class="btn btn-lg m-0 w-50 rect-button btn-dark"><i class="fa fa-lg fa-check"></i></div>
      <div id="cancel-button2" class="btn cancel-button m-0 btn-primary btn-lg rect-button" href="#"><i class="fa fa-lg fa-times"></i></div>
    </div>
  </nav>
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="node_modules/requirejs/require.js" data-main="js/item"></script>
</body>

</html>
