<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" href="img/money-agent-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Money Agent</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css">
  <link rel="stylesheet" href="css/accounts.css" type="text/css">
  <link rel="shortcut icon" href="/img/money-agent-icon.ico"/>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-secondary fixed-top">
    <div class="container"> <i class="fa d-inline text-white fa-2x fa-tachometer"></i>
      <a class="navbar-brand" href="#">&nbsp; Account </a>
      <button class="navbar-toggler navbar-toggler-right bg-primary" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa d-inline fa-lg fa-plus"></i> New Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa d-inline fa-lg fa-list"></i> Edit Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa d-inline fa-lg fa-bar-chart"></i> Statistics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa d-inline fa-lg fa-envelope-o"></i> Contact us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="p-0">
    <div class="container">
      <div class="row p-0">
        <div id="account-list-container" class="col-md-12 p-0 list-container-padding">
          <script id="account-list-template" type="text/x-handlebars-template">
            {{#if empty}}
            <div class="row">
              <div class="col-md-12">
                <h2 class="text-center">List is empty.</h1>
              </div>
            </div>
            {{else}}
            <table id="account-list" class="table m-0 table-striped">
              <thead></thead>
              <tbody class="">
                {{#accountList}}
                <tr class="" data-idx="{{idx}}">
                  <td class="py-2"><i class="fa fa-2x text-center d-block m-0 fa-calendar-check-o"></i></td>
                  <td class="w-75 px-0">
                    <p class="lead amount m-0 text-dark account-item">{{name}}</p>
                  </td>
                  <td class="text-right px-0">
                    {{#if plus}}
                    <p class="lead m-0 text-danger">{{currency total}}</p>
                    {{else}}
                    <p class="lead m-0 text-secondary">{{currency total}}</p>
                    {{/if}}
                  </td>
                  <td class="py-2"><i class="fa fa-2x text-center d-block fa-angle-right m-0"></i></td>
                </tr>
                {{/accountList}}
              </tbody>
            </table>
            {{/if}}
          </script>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-md navbar-dark fixed-bottom bg-secondary p-0">
    <div class="container">
      <div class="btn btn-lg btn-block m-0 btn-secondary"><i class="fa fa-lg fa-plus"></i></div>
    </div>
  </nav>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="node_modules/requirejs/require.js" data-main="js/accounts"></script>
</body>

</html>
