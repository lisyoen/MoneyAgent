<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css">
  <link rel="stylesheet" href="css/accounts.css" type="text/css">
  <link rel="shortcut icon" href="/img/money-agent-icon.ico"> </head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <i class="fa d-inline text-white fa-2x fa-calendar-check-o"></i>
      <div id="title-container" class="navbar-brand nav-title" href="#">&nbsp;
        <script id="title-template" type="text/x-handlebars-template">{{title}}</script>
      </div>
      <div id="refresh-button" class="btn btn-primary refresh-button"><i class="fa fa-lg fa-refresh"></i></div>
    </div>
  </nav>
  <div class="p-0">
    <div class="container">
      <div class="row p-0">
        <div id="item-list-container" class="col-md-12 p-0 list-container-padding">
          <script id="item-list-template" type="text/x-handlebars-template"> {{#if empty}}
            <div class="row">
              <div class="col-md-12">
                <h2 class="text-center">List is empty.</h1>
              </div>
            </div> {{else}}
            <table id="item-list" class="table m-0 table-striped">
              <thead></thead>
              <tbody>
                <!--
                <tr class="month-bar text-primary bg-primary">
                  <td class=""></td>
                  <td class="p-0 text-white">2017.11</td>
                  <td class="p-0 text-danger bg-light text-right">55,800</td>
                  <td class="bg-light"></td>
                </tr>
              -->{{#itemList}}
                <tr class="" data-idx="{{idx}}">
                  <td class="p-0"><i class="fa fa-2x text-center fa-coffee d-block my-2 item-icon"></i></td>
                  <td class="w-75 p-0">
                    <div class="blockquote m-0">
                      <p class="item-title mb-0">{{category_name}}</p>
                      <div class="item-description">{{class_name}} {{memo}}</div>
                    </div>
                  </td>
                  <td class="text-right m-0 p-0"> {{#if plus}}
                    <p class="lead m-0 text-color-income item-amount">{{currency amount}}</p> {{else}}
                    <p class="lead m-0 text-color-outgoing item-amount">{{currency amount}}</p> {{/if}}
                    <div class="item-date">{{date_string}}</div>
                   </td>
                  <td class="px-2 py-0"><i class="fa fa-2x text-center d-block fa-angle-right py-2"></i></td>
                </tr> {{/itemList}} </tbody>
            </table> {{/if}} </script>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-md navbar-dark fixed-bottom p-0 bg-dark">
    <div class="container">
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa d-inline fa-lg fa-plus"></i> New Item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa d-inline fa-lg fa-bar-chart"></i> Statistics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa d-inline fa-lg fa-envelope-o"></i> Contact us</a>
          </li>
        </ul>
      </div>
      <div id="back-button2" class="btn back-button btn-primary btn-lg rect-button"><i class="fa fa-lg fa-chevron-left"></i></div>
      <div id="add-button" class="btn btn-lg m-0 w-50 rect-button btn-dark"><i class="fa fa-lg fa-plus"></i></div>
      <button class="navbar-toggler navbar-toggler-right bg-primary rect-button toggler-button" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false"
        aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="node_modules/requirejs/require.js" data-main="js/items"></script>
</body>

</html>
